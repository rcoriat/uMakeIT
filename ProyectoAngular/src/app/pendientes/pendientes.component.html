<app-encabezadoadmin></app-encabezadoadmin>
<div id="contenido">
    <h3>Cola de Pedidos</h3> 
    <div class="pedido" *ngFor="let pedido of pedidos">
        <h3 style="display: inline-block; width: 50%; text-align: left;">Pedido #{{pedido.numorden}}</h3>
        <h5 style="display: inline-block; width: 50%; text-align: right; vertical-align: top;">{{pedido.fecha.toDateString()}}</h5>
        <h5 style="display: inline-block; width: 50%; text-align: right; vertical-align: top;">{{traerCliente(pedido.cliente).correo}}</h5>
        <div style="display: inline-block; width: 65%;">
          <accordion>
            <accordion-group style="text-align: center;">
              <button class="btn btn-link btn-block clearfix" accordion-heading>
                <div style="display: inline-block; width: 50%; text-align: left">Platos</div>
                <i class="material-icons" style="display: inline-block; width: 50%; text-align: right; vertical-align: middle;">arrow_drop_down</i>
              </button>
              <ul *ngFor="let plato of pedido.platos" style="display: inline-block; width: 50%; margin-bottom:2%; padding: 2px" class="list-group">
                <li class="list-group-item"><img src="{{plato.imagen}}" style="width: 60%; margin:0 auto;"></li>
                <li class="list-group-item active">{{plato.nombre}} ({{plato.cantidad}})</li>
                <li class="list-group-item">Bs.S {{plato.precio}}</li>
                <ul *ngFor="let extra of plato.extras" style="font-size:1vw;">
                    <li class="list-group-item">+ {{traerExtra(extra).nombre}}</li> 
                </ul> 
              </ul> 
      
            </accordion-group>  
          </accordion>
        </div>
        <div style="display: inline-block; width: 35%; position: relative; bottom: 0;">
            <div class="select" style="text-align-last: center;" style="text-align: center;">
              <select tooltip="Haz click para cambiar de estado">
                <option value="Pendiente" [selected]="pedido.estado == 0">Pendiente</option>
                <option value="Recibido" [selected]="pedido.estado == 1">Recibido</option>
                <option value="En preparacion" [selected]="pedido.estado == 2">En preparacion</option>
                <option value="Listo para salir" [selected]="pedido.estado == 3">Listo para salir</option>
                <option value="En camino" [selected]="pedido.estado == 4">En camino</option>
                <option value="Entregado" [selected]="pedido.estado == 5">Entregado</option>
              </select>
              <button type="submit" class="btn btn-danger" (click)="actualizarPedido(pedido);">Actualizar</button>
            </div>
        </div>
    </div>
    <a [routerLink]="['/admin']"><button type="submit" class="btn btn-dark">Regresar</button></a>
</div>
<app-piedepagina></app-piedepagina>
